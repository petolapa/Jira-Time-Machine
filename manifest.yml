    name: nodejs24.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/0087095c-82be-4370-83d9-04e01de63d75
remotes:
  - key: gcp-simulation-engine
    baseUrl: https://simulation-engine-gcp.a.run.app
